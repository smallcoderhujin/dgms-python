<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="login" content="yes" />
    <title>登陆</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<!-- Bootstrap responsive -->
	<link rel="stylesheet" href="../static/css/bootstrap-responsive.min.css">
	<!-- Theme CSS -->
	<!--[if !IE]> -->
	<link rel="stylesheet" href="../static/css/style.css">
	<!-- <![endif]-->
    <script src="../static/js/jquery-1.9.1.js"></script>

</head>
<body class='login-body'>
	<div class="login-wrap">
		<div class="login">
        		<h2>welcome!</h2>
                <div class="clear"></div>
			<form>
				<div class="sep"></div>
               <br><br>
				<div class="username">

                <input type="text" id="userName" placeholder="用户名" class='input-block-level'>
                </div>
				<div class="pw">
					<input type="password" id="password" placeholder="密码" class='input-block-level'>
				</div>
				<button type="button" class='button button-basic-darkblue btn-block' onclick="Login()">登录</button>
			</form>
		</div>
		<a href="#" class='pw-link'>忘记 <span>密码</span>? <i class="icon-arrow-right"></i></a>
	</div>
  </body>
<script type="text/javascript">
    function Login(){
        var userName=$.trim($('#userName').val());
        if(userName==''){
            alert("请输入用户名。")
            return;
        }
        var password= $.trim($('#password').val());
        if(password=='')
        {
            alert("请输入密码。")
            return;
        }
        $.ajax({
            url:'/login/',
            type:'POST',
            data:{'UserName':userName,'Password':password},
            success:function(result){
                 if(result=='true')
                 window.location.href='/home';
                else
                 alert('登陆失败');
            }
        });
    }
</script>
</html>
